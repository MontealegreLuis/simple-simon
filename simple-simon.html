<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple simon</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
    >
    <link href="css/simple-simon.css" rel="stylesheet"/>
</head>
<body>
<main class="container">
    <article class="col-sm-8 col-sm-offset-2">
        <header class="page-header">
            <h1>Simple Simon</h1>
        </header>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="well well-success" data-value="0"></div>
                    </div>
                    <div class="col-sm-6">
                        <div class="well well-info" data-value="1"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="well well-danger" data-value="2"></div>
                    </div>
                    <div class="col-sm-6">
                        <div class="well well-warning" data-value="3"></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button
                    id="start-game"
                    class="btn btn-primary btn-block"
                    type="button"
                >
                    Start game
                </button>
            </div>
        </div>
    </article>
</main>
<script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"
></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"
></script>
</body>
</html>
